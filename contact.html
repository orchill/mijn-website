<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web tutorials" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Mr Apti Dzhaner" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- dit is voor scroll to top icon te laten werken -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio - Contact</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-dark color-site-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="assets/images/logo.png" width="75px" height="75px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end color-site-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                Menu
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Projecten</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="naam.html">Over mezelf</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <form class="m-5 row g-3 form-panel p-4">
        <div class="col-md-6">
          <label for="inputNaam" class="form-label">Voornaam</label>
          <input
            type="text"
            class="form-control rounded-4"
            id="inputNaam"
            name="first_name"
            placeholder="Delano"
          />
        </div>
        <div class="col-md-6">
          <label for="inputAchternaam" class="form-label">Achternaam</label>
          <input
            type="text"
            class="form-control rounded-4"
            id="inputAchternaam"
            name="last_name"
            placeholder="Bollens"
          />
        </div>

        <div class="col-12">
          <label for="emailFormControlInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control rounded-4"
            id="emailFormControlInput"
            name="email"
            placeholder="naam@voorbeeld.be"
          />
        </div>

        <div class="col-12">
          <label for="FormControlBericht" class="form-label">Bericht</label>
          <textarea
            class="form-control rounded-4"
            id="FormControlBericht"
            name="message"
            rows="3"
          ></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn color-site-blue rounded-4">
            Verzenden
          </button>
        </div>
      </form>
    </main>
    <aside>
      <div class="arrow-btn">
        <a href="#" aria-label="Scroll naar boven"
          ><span class="bi bi-arrow-up"></span
        ></a>
      </div>
    </aside>
    <footer class="color-site-dark mt-auto p-4">
      <p class="text-center mb-0">Dzhaner Apti &copy; 2025</p>
    </footer>
  </body>
</html>
