<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web tutorials" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Mr Apti Dzhaner" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <!-- voor leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <!-- dit is voor scroll to top icon te laten werken -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/map.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
       <nav class="navbar navbar-expand-lg navbar-dark color-site-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" width="75" height="75" alt="Logo" />
          </a>

          <!-- toont een button bij kleinere schermen. en maakt het navbar een dropdown menu -->
          <button
            class="navbar-toggler border border-2 border-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link color-site-grey-text" href="index.html">Home</a>
              <a class="nav-link color-site-grey-text" href="naam.html">Over mezelf</a>
              <a class="nav-link color-site-grey-text" href="portfolio.html">Projecten</a>
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="flex-grow-1">
      <section class="container my-5">
        <div class="row g-4">
          <div class="col-12 col-lg-7">
            <h2 class="mb-4">Contactformulier</h2>
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              data-netlify-recaptcha="true"
              class="row g-3 form-panel p-4"
            >
        <div class="col-md-6">
          <label for="inputNaam" class="form-label">Voornaam</label>
          <input
            type="text"
            class="form-control rounded-4"
            id="inputNaam"
            name="first_name"
            placeholder="Delano"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputAchternaam" class="form-label">Achternaam</label>
          <input
            type="text"
            class="form-control rounded-4"
            id="inputAchternaam"
            name="last_name"
            placeholder="Bollens"
            required
          />
        </div>

        <div class="col-12">
          <label for="emailFormControlInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control rounded-4"
            id="emailFormControlInput"
            name="email"
            placeholder="naam@voorbeeld.be"
            required
          />
        </div>

        <div class="col-12">
          <label for="FormControlBericht" class="form-label">Bericht</label>
          <textarea
            class="form-control rounded-4"
            id="FormControlBericht"
            name="message"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="col-12">
          <div data-netlify-recaptcha="true"></div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn color-site-blue rounded-4">
            Verzenden
          </button>
        </div>
            </form>
          </div>

          <div class="col-12 col-lg-5">
            <aside class="p-5">
              <div id="map"></div>
            </aside>
          </div>
        </div>
      </section>

      <div class="arrow-btn">
        <a href="#" aria-label="Scroll naar boven"><span class="bi bi-arrow-up"></span></a>
      </div>
    </main>
    
    <footer class="color-site-dark mt-auto p-4">
      <p class="text-center mb-0 color-site-grey-text">Dzhaner Apti &copy; <span id="year"></span></p>
    </footer>
  </body>
</html>
